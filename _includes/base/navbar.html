<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top">
  <div class="container">
    <a class="navbar-brand" href="{{ site.baseurl }}/">
      Rush Stack
    </a>
    <div>
      {% for link in site.data.navigation %}
        <a class="btn {% if link.primary %} btn-primary {% endif %}" href="{{ link.url | absolute_url }}">
          {{ link.text }}
        </a>
      {% endfor %}
    </div>
  </div>
</nav>
